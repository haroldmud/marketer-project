<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>KMarketer</title>
  </head>
  <body>
    <header class="header">
      <section class="header__content-wrapper">
        <div class="header__content-adjuster">
          <h2 class="header__logo">KMarketer</h2>
          <nav class="header__navlink">
            <a class="header__link" href="#">Home</a>
            <a class="header__link" href="#">Product</a>
            <a class="header__link" href="#">Pricing</a>
            <a class="header__link" href="#">Contact</a>
            <a class="header__link" href="#"
              ><img
                width="12"
                class="header__icon-a"
                src="./icons/icon-a.png"
                alt="icon"
            /></a>
            <a class="header__link" href="#"
              ><img
                width="12"
                class="header__icon-b"
                src="./icons/icon-b.png"
                alt="icon"
            /></a>
          </nav>
          <div class="header__icon-c-wrapprer">
            <a href="#"
              ><img
                class="header__link-mobile"
                src="./icons/icon-a.png"
                alt="icon"
            /></a>
            <a href="#"
              ><img
                class="header__link-mobile"
                class="header__link-mobile"
                src="./icons/icon-b.png"
                alt="icon"
            /></a>
            <img
              class="header__icon-c"
              height="10"
              src="./icons/icon-c.png"
              alt="icon"
            />
          </div>
        </div>
      </section>

      <div class="mobileMenu">
        <nav class="mobileMenu__navlink">
          <a class="mobileMenu__link" href="#">Home</a>
          <a class="mobileMenu__link" href="#">Product</a>
          <a class="mobileMenu__link" href="#">Pricing</a>
          <a class="mobileMenu__link" href="#">Contact</a>
        </nav>
      </div>
      <section class="intro">
        <div class="intro__description">
          <h1 class="intro__title">
            Experts are here to solve your business problem
          </h1>
          <p class="intro__sentence">
            We know how large the objects will act, but things on a small scale
            just do not act that way.
          </p>
          <div class="intro__btn-container">
            <div class="intro__btn-wrapper">
              <button class="intro__btn-yellow-bg">Get Quote Now</button>
              <button class="intro__btn-blue-border">Learn More</button>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
